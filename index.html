<!DOCTYPE html>
<html>
  <head>
    <title>View Animation</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v5.3.0/css/ol.css" type="text/css">
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
	<style>
      #map {
        width: 1525px;
        height: 680px;
      }
    </style>

  </head>
  <body>
    <div id="map" class="map"></div>
	
    <button id="rotate-left" title="Rotate clockwise">↻</button>
    <button id="rotate-right" title="Rotate counterclockwise">↺</button>
	
	<select id="layer-select">
       <option value="AerialWithLabels" >Uydu</option>
       <option value="RoadOnDemand"selected>Harita</option>
    </select>
	 
	<select id="city-select">
		<option selected>Semt seçiniz</option> 
       <option value="eryaman" >Eryaman</option>
       <option value="sincan">Sincan</option>
    </select>
 

	
	<button id="fly-to-eryaman">Eryaman'a git</button>
	<button id="fly-to-sincan">Sincan'a git</button>
    <button id="tour">Semtleri gez</button>
	
	<script src="./index.js"></script>

  </body>
</html>
